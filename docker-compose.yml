services:
  db:
    image: postgres:16
    container_name: fhir-postgres
    environment:
      POSTGRES_DB: hapi
      POSTGRES_USER: hapi
      POSTGRES_PASSWORD: hapi
    ports:
      - "5432:5432"
    volumes:
      - fhir_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hapi -d hapi"]
      interval: 5s
      timeout: 5s
      retries: 20

  fhir:
    image: hapiproject/hapi@sha256:63e19a29015ee74b7990e08f140319c400ef32e4e6041f509aa510198f558276
    container_name: hapi-fhir
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/hapi
      SPRING_DATASOURCE_USERNAME: hapi
      SPRING_DATASOURCE_PASSWORD: hapi
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: ca.uhn.fhir.jpa.model.dialect.HapiFhirPostgresDialect
    ports:
      - "8080:8080"

volumes:
  fhir_pgdata:
